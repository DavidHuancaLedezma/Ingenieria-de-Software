<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Elecciones</title>
    <link rel="stylesheet" href="Style_datos_personales.css">
    <link rel="shortcut icon" href="image/caja.png" type="image/x-icon">
</head>
<body>
    <div class="margen">
        <div class="contenedor">
            <header>
                <h1>Datos personales</h1>
                <hr>
            </header>
            <main>
                <div class="datos">
                    <p>Nombre completo:</p>
                    <p>Cédula de identidad:</p>
                    <p>Fecha de nacimiento:</p>
                    <p>Sexo:</p>
                    <p>Estado de votación:</p>
                </div>
                <figure>
                   <img src="" alt="">                      
                   <figcaption>
                        <h3>Foto</h3>
                   </figcaption>
                </figure>
                
            </main>
            <footer>
                <img src="image/salir.png" class="imagen_de_salir" alt="">
                <img src="image/caja_votacion.png" class="caja_votacion" alt="">
                <button onclick="volver_atras()" class="regresar">Regresar atras</button>
                <button class="siguiente">Ir a votar</button>
                <script>
                    function volver_atras(){
                        window.location.href = "inico_elector.html"
                    }
                </script>
            </footer>
        </div>
    </div>
</body>
</html>
